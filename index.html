<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="drag__main-title">Tasks are a real dragggg!</h1>
    <!-- Columns-->
    <!-- Column Title and container -->
    <div class="drag__container">
      <ul class="drag__column-list">
        <!-- Column -->
        <li class="custom__column drag__column-backlog">
          <span class="drag__column-header"> <h1>Backlog</h1></span>
          <!--  Column content and scrollbar -->
          <div id="backlog-content" class="custom__scroll">
            <ul
              class="drag__item-list"
              id="backlog-list"
              ondrop="drop(event)"
              ondragover="allowDrop(event)"
              ondragenter="dragEnter(0)"
            ></ul>
          </div>
          <!-- Buttons -->
          <div class="drag__add-btn-group">
            <div class="drag__add-btn" onclick="showInputBox(0)">
              <span class="drag__add-btn-plus">+</span>
              <span>Add Task</span>
            </div>
            <div class="drag__add-btn drag__solid" onclick="hideInputBox(0)">
              <span>Save Task</span>
            </div>
          </div>
          <div class="drag__add-container">
            <div class="drag__add-item" contenteditable="true"></div>
          </div>
        </li>
        <!-- Column -->
        <li class="custom__column drag__column-progress">
          <span class="drag__column-header"> <h1>Progress</h1></span>
          <!--  Column content and scrollbar -->
          <div id="progress-content" class="custom__scroll">
            <ul
              class="drag__item-list"
              id="progress-list"
              ondrop="drop(event)"
              ondragover="allowDrop(event)"
              ondragenter="dragEnter(1)"
            ></ul>
          </div>
          <!-- Buttons -->
          <div class="drag__add-btn-group">
            <div class="drag__add-btn" onclick="showInputBox(1)">
              <span class="drag__add-btn-plus">+</span>
              <span>Add Task</span>
            </div>
            <div class="drag__add-btn drag__solid" onclick="hideInputBox(1)">
              <span>Save Task</span>
            </div>
          </div>
          <div class="drag__add-container">
            <div class="drag__add-item" contenteditable="true" required></div>
          </div>
        </li>
        <!-- Column -->
        <li class="custom__column drag__column-complete">
          <span class="drag__column-header"> <h1>Complete</h1></span>
          <!--  Column content and scrollbar -->
          <div id="complete-content" class="custom__scroll">
            <ul
              class="drag__item-list"
              id="complete-list"
              ondrop="drop(event)"
              ondragover="allowDrop(event)"
              ondragenter="dragEnter(2)"
            ></ul>
          </div>
          <!-- Buttons -->
          <div class="drag__add-btn-group">
            <div class="drag__add-btn" onclick="showInputBox(2)">
              <span class="drag__add-btn-plus">+</span>
              <span>Add Task</span>
            </div>
            <div class="drag__add-btn drag__solid" onclick="hideInputBox(2)">
              <span>Save Task</span>
            </div>
          </div>
          <div class="drag__add-container">
            <div class="drag__add-item" contenteditable="true" required></div>
          </div>
        </li>
        <!-- Column -->
        <li class="custom__column drag__column-onHold">
          <span class="drag__column-header"> <h1>On Hold</h1></span>
          <!--  Column content and scrollbar -->
          <div id="onHold-content" class="custom__scroll">
            <ul
              class="drag__item-list"
              id="onHold-list"
              ondrop="drop(event)"
              ondragover="allowDrop(event)"
              ondragenter="dragEnter(3)"
            ></ul>
          </div>
          <!-- Buttons -->
          <div class="drag__add-btn-group">
            <div class="drag__add-btn" onclick="showInputBox(3)">
              <span class="drag__add-btn-plus">+</span>
              <span>Add Task</span>
            </div>
            <div class="drag__add-btn drag__solid" onclick="hideInputBox(3)">
              <span>Save Task</span>
            </div>
          </div>
          <div class="drag__add-container">
            <div class="drag__add-item" contenteditable="true"></div>
          </div>
        </li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
